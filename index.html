<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Repositories search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main">
    <div class="field">
      <div class="wrapper">
        <input type="text" id="search" class="search-field">
        <div id="autocomplete" class="autocomplete"></div>
      </div>

      <div class="output-field"></div>
    </div>
  </main>

  <template id="card">
    <div class="card">
      <div class="card-text">
        <span class="card-name">Name: react</span>
        <span class="card-owner">Owner: facebook</span>
        <span class="card-stars">Stars: 145231</span>
      </div>
      <button class="card-button" id="delete-button" type="button"></button>
    </div>
  </template>
  <script src="main.js"></script>
</body>
</html>
